<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKY STORE</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <main>
        <section id="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <p class="text-center mb-5">
                            <img src="./assets/img/mystore_LOGO_EN.svg" alt="mystore" class="img-fluid">
                        </p>
                        <div class="top-button">
                            <p>
                                <a href="http://" target="_blank" rel="noopener noreferrer">
                                    <img src="./assets/img/FB_button.svg" alt="facebook" class="img-fluid">
                                </a>
                            </p>
                            <div class="form-row justify-content-sm-center">
                                <div class="col-6 col-sm-4">
                                    <a href="http://" target="_blank" rel="noopener noreferrer">
                                        <img src="./assets/img/app_store.svg" alt="App store" class="w-100">
                                    </a>
                                </div>
                                <div class="col-6 col-sm-4">
                                    <a href="http://" target="_blank" rel="noopener noreferrer">
                                        <img src="./assets/img/google_play.svg" alt="Google play" class="w-100">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="content">
            <div class="container">
                <div class="content-inner">
                    <img src="./assets/img/content-top.svg" alt="" class="content-top">
                    <div class="content-body">
                        <img src="./assets/img/content-title.svg" alt="PRE-REGISTER" class="content-title">
                        <p class="px-lg-5 mb-4">
                            <img src="./assets/img/content-subtitle.svg" alt="PRE-REGISTER" class="img-fluid">
                        </p>
                        <div class="row mb-5">
                            <div class="col-lg-8">
                                <form action="" class="content-form">
                                    <div class="form-group">
                                        <div class="row justify-content-center">
                                            <div class="form-check col-auto">
                                                <input class="form-check-input" type="radio" name="system" id="android"
                                                    value="android">
                                                <label class="form-check-label" for="android">
                                                    <img src="./assets/img/Android.svg" alt="Android" class="img-fluid">
                                                </label>
                                            </div>
                                            <div class="form-check col-auto">
                                                <input class="form-check-input" type="radio" name="system" id="ios"
                                                    value="ios">
                                                <label class="form-check-label" for="ios">
                                                    <img src="./assets/img/IOS.svg" alt="ios" class="img-fluid">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group input-group-lg mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <img src="./assets/img/E-mail.svg" alt="E-mail">
                                            </span>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="input-group input-group-lg mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">
                                                <img src="./assets/img/TEL..svg" alt="TEL">
                                            </span>
                                        </div>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-submit">
                                            <img src="./assets/img/button.svg" alt="PRE-REGISTER" class="img-fluid">
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-4">
                                <img src="./assets/img/item.svg" alt="" class="img-fluid">
                            </div>
                        </div>
                        <p class="text-center px-5">
                            <img src="./assets/img/recommend.svg" alt="recommend" class="img-fluid">
                        </p>
                        <div class="row">
                            <div class="col-lg-4 mb-4">
                                <div class="content-slider">
                                    <div class="lucky-slider">
                                        <div class="lucky-slider-item">
                                            <img src="./assets/img/lucky_store-1.jpg" alt="Lucky Store" class="w-100">
                                        </div>
                                        <div class="lucky-slider-item">
                                            <img src="./assets/img/lucky_store-1.jpg" alt="Lucky Store" class="w-100">
                                        </div>
                                        <div class="lucky-slider-item">
                                            <img src="./assets/img/lucky_store-1.jpg" alt="Lucky Store" class="w-100">
                                        </div>
                                        <div class="lucky-slider-item">
                                            <img src="./assets/img/lucky_store-1.jpg" alt="Lucky Store" class="w-100">
                                        </div>
                                        <div class="lucky-slider-item">
                                            <img src="./assets/img/lucky_store-1.jpg" alt="Lucky Store" class="w-100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 mb-4">
                                <div class="embed-responsive embed-responsive-16by9">
                                    <iframe class="embed-responsive-item"
                                        src="https://www.youtube.com/embed/E73BfawFUuM" allowfullscreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container text-center">
            <a href="#" class="text-light">เงื่อนไขการให้บริการ LUCKY STORE</a>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(function () {
            $('.lucky-slider').slick({
                arrows: false,
                dots: true,
                autoplay: true,
            });
        });
    </script>
</body>

</html>
